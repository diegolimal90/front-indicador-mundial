<div class="row">
  <div class="jumbotron" style="height: calc(138vh);">  
    <h1>Angular 10 Bootstrap 4 Demo</h1>  
      <div class="row">
        <div class="col-sm-10">
          <form>
            <div class="form-group"> 
              <label for="countries">Paises</label> 
              <select id="countries" (change)="selectOption($event.target.value)" class="form-control">
                <option selected="true" disabled>selecionar pais</option>
                <option *ngFor="let country of countries" [value]="country.code">
                  {{country.id}} - {{country.name}}
                </option>
              </select>
            </div>
          </form>
        </div>
        <div class="col-sm-2" style="padding-top: 29px;" (click)="onSelect()">
          <button class="btn btn-primary" style="vertical-align: middle;">Buscar</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <ngx-charts-area-chart class="chart"
            [view]="view"
            [scheme]="colorScheme"
            [legend]="legend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [timeline]="timeline"
            [results]="multi">
          </ngx-charts-area-chart>
        </div>
      </div>
      
  </div>
</div>
